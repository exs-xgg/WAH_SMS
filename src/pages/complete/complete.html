<ion-header>
  <ion-navbar color="secondary">
    <img class="logo" alt="wah logo" src="../../assets/imgs/wah.png">
    <ion-title class="titleText">
    WAH-SPASMS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding has-tabs="true">
  <ion-card class="card">
    <p class="LGU">Gerona RHU 1</p>
  </ion-card>

  <div id="finished">
    <img class="animation" alt="spasms animation" src="../../assets/imgs/smsfinished.png">
    <h4>SPASMS has finished sending<br> messages</h4>
    <h6>5 out of 8 were sent successfully</h6>
    <br>
    <button ion-button icon-left class="start" (click)="onViewResults()">
      <ion-icon name="done-all" ></ion-icon>
      View Results
    </button>

    <button ion-button icon-left (click)="onBack()">
      <ion-icon name="done-all" ></ion-icon>
      Back
    </button>
  </div>


</ion-content>
